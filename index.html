<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ad-supported page with countdown timer and link to TeraBox">
    <title>Ad Timer Page</title>
    <style>
        /* Basic styling for the body to center content and apply font */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Container to center all the content within a specific width */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Styling for ad blocks */
        .ad {
            margin: 20px 0;
            padding: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            height: 100px;
        }

        /* Countdown timer text styling */
        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Notice that appears after countdown ends */
        #scroll-notice {
            margin: 40px 0;
            font-size: 18px;
            color: #333;
            display: none; /* Initially hidden */
        }

        /* Button to continue after scrolling */
        #continue-button {
            display: none; /* Initially hidden */
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Button hover effect */
        #continue-button:hover {
            background-color: #218838;
        }

        /* Footer styling */
        footer {
            margin-top: 40px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        let countdown = 60; // Initial countdown value in seconds

        function startCountdown() {
            // Start a countdown timer that updates every second
            const timer = setInterval(() => {
                // Update the countdown text
                document.getElementById('countdown').textContent = `Please wait ${countdown} seconds...`;
                countdown--;

                if (countdown < 0) {
                    // Stop the timer when countdown reaches zero
                    clearInterval(timer);

                    // Hide the countdown text and show the scroll notice
                    document.getElementById('countdown').style.display = 'none';
                    document.getElementById('scroll-notice').style.display = 'block';
                }
            }, 1000); // Run every 1000 milliseconds (1 second)
        }

        function showContinueButton() {
            // Display the continue button when called
            document.getElementById('continue-button').style.display = 'block';
        }
    </script>
</head>
<body onload="startCountdown()"> <!-- Start the countdown when the page loads -->
    <div class="container">
        <!-- Placeholder for the first ad banner -->
        <div class="ad">Ad Banner 1 (e.g., Google AdSense)</div>

        <!-- Countdown timer text -->
        <div id="countdown">Please wait 60 seconds...</div>

        <!-- Scroll notice that appears after the countdown ends -->
        <div id="scroll-notice">Scroll down to continue...</div>

        <!-- Placeholder for the second ad banner -->
        <div class="ad">Ad Banner 2 (e.g., Video Ad)</div>

        <!-- Button to continue to the target page, initially hidden -->
        <button id="continue-button" onclick="location.href='https://www.terabox.com';">Continue to TeraBox</button>

        <!-- Placeholder for the third ad banner -->
        <div class="ad">Ad Banner 3 (e.g., Sponsored Content)</div>
    </div>

    <footer>
        <!-- Footer content with a link to the website -->
        <p>Powered by Your Website. Visit <a href="https://yourwebsite.com">Our Site</a> for more.</p>
    </footer>

    <script>
        // Add an event listener to detect when the user scrolls
        window.addEventListener('scroll', () => {
            // Calculate the total scrollable height
            const scrollableHeight = document.documentElement.scrollHeight - window.innerHeight;
            // Get the current scroll position
            const scrolled = window.scrollY;

            // If the user has scrolled near the bottom of the page, show the continue button
            if (scrolled >= scrollableHeight - 100) {
                showContinueButton();
            }
        });
    </script>
</body>
</html>
